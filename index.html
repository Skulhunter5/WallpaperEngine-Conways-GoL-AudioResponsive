<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="./app.js"></script>
        <style>
            * {
                margin: 0;
            }
            html, body {
                width: 100%;
                height: 100%;
            }
            .controls-button {
                position: absolute;
                width: 50px;
                height: 50px;
                border: none;
                border-radius: 50%;
                color: white;
                background-color: rgba(255, 255, 255, 0.1);
            }
            #button_clear {
                top: 10px;
                left: 10px;
            }
            #button_togglestate {
                top: 10px;
                left: 70px;
            }
            #button_step {
                top: 10px;
                left: 130px;
            }
        </style>
    </head>
    <body onload="init()" onresize="initGrid();">
        <canvas id="canvas"></canvas>
        <button class="controls-button" id="button_clear" onclick="clearGrid()">Clear</button>
        <button class="controls-button" id="button_togglestate" onclick="toggleState()">Pause</button>
        <button class="controls-button" id="button_step" onclick="step()">Step</button>
    </body>
</html>
